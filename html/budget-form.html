<div id="budget-form-page" class="padding-md">
  <div id="form" class="padding-md nice-blue full-height">
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 border-basic-md rounded padding-md">
        <div id="name-row" class="row margin-sm">
            <span id="name-head" class="col-sm-2 col-sm-offset-1 text-md">
              Name:
            </span>
            <span id="name-input" class="col-sm-4 col-sm-offset-3 text-md">
              <input type="text"/>
            </span>
        </div>
        <div id="income-row" class="row  margin-sm text-md">
            <span id="income-head" class="col-sm-2 col-sm-offset-1">
              Income:
            </span>
            <span id="income-input" class="col-sm-4 col-sm-offset-3">
              <input type="text"/>
            </span>
        </div>
        <div id="remaining-row" class="row text-md">
          <span id="remaining-head" class="col-sm-4 col-sm-offset-1">
            Remaining Cash:
          </span>
          <span id="remaining-data" class="col-sm-4 col-sm-offset-1">
            100,000
          </span>
        </div>
        <div id="housing-row" class="row margin-sm">
            <span id="housing-head" class="col-sm-2 col-sm-offset-1 text-md">
              Housing:
            </span>
            <span id="housing-input" class="col-sm-4 col-sm-offset-3 text-md">
              <input type="text"/>
            </span>
        </div>
        <div id="utilities-row" class="row margin-sm">
            <span id="utilities-head" class="col-sm-2 col-sm-offset-1 text-md">
              Utilities:
            </span>
            <span id="utilities-input" class="col-sm-4 col-sm-offset-3 text-md">
              <input type="text"/>
            </span>
        </div>
        <div id="car-row" class="row margin-sm">
            <span id="car-head" class="col-sm-2 col-sm-offset-1 text-md">
              Car:
            </span>
            <span id="car-input" class="col-sm-4 col-sm-offset-3 text-md">
              <input type="text"/>
            </span>
        </div>

        <div class="row">
          <div class="col-sm-2 col-sm-offset-5">
            <div class="btn btn-success">&plus;</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
