      <nav id="nav-bar" class="navbar no-extra-space nav-color">
        <h1 id="title-words" class="padding-sm no-margin text-center">
            Manage Your Budget
        </h1>
      </nav>


        <div id="form" class="padding-md nice-blue full-height">
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 border-basic-md rounded padding-md">
              <div id="name-row" class="row margin-sm">
                  <div id="name-head" class="col-sm-2 col-sm-offset-1 text-md">

                  </div>
                  <div id="name-input" class="col-sm-4 col-sm-offset-3 text-md">

                  </div>
              </div>
              <div id="income-row" class="row  margin-sm text-md">

              </div>
              <div id="remaining-row" class="row text-md">

              </div>

              <div id="housing-row" class="row margin-sm">

                  </div>

                  </div>
              </div>

              <div id="utilities-row" class="row margin-sm">
                  <div id="utilities-head" class="col-sm-2 col-sm-offset-1 text-md">
                    Utilities:
                  </div>
                  <div id="utilities-input" class="col-sm-4 col-sm-offset-3 text-md">
                    <input type="text"/>
                  </div>
              </div>

              <div id="car-row" class="row margin-sm">
                  <div id="car-head" class="col-sm-2 col-sm-offset-1 text-md">
                    Car:
                  </div>
                  <div id="car-input" class="col-sm-4 col-sm-offset-3 text-md">
                    <input type="text"/>
                  </div>
              </div>



            </div>
